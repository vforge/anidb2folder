name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: anidb2folder

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: anidb2folder-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: anidb2folder-linux-arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: anidb2folder-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: anidb2folder-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: anidb2folder-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.toml') }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          pip3 install ziglang
          command -v cargo-zigbuild || cargo install cargo-zigbuild

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cargo zigbuild --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get current and previous tags
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -A1 "^$CURRENT_TAG$" | tail -1)

          if [ "$PREVIOUS_TAG" = "$CURRENT_TAG" ] || [ -z "$PREVIOUS_TAG" ]; then
            # First release or no previous tag
            RANGE="$CURRENT_TAG"
            echo "First release - showing all commits"
          else
            RANGE="$PREVIOUS_TAG..$CURRENT_TAG"
            echo "Generating changelog for $RANGE"
          fi

          # Collect commits by category
          FEATURES=""
          FIXES=""
          OTHER=""

          while IFS= read -r line; do
            if [[ "$line" =~ ^‚ú®|feat ]]; then
              FEATURES+="- ${line#* }"$'\n'
            elif [[ "$line" =~ ^üêõ|fix ]]; then
              FIXES+="- ${line#* }"$'\n'
            elif [[ "$line" =~ ^üîñ|chore:\ release ]]; then
              # Skip release commits
              continue
            else
              OTHER+="- ${line#* }"$'\n'
            fi
          done < <(git log --pretty=format:"%s" $RANGE 2>/dev/null || git log --pretty=format:"%s")

          # Build changelog
          CHANGELOG=""

          if [ -n "$FEATURES" ]; then
            CHANGELOG+="## ‚ú® Features & Enhancements"$'\n\n'
            CHANGELOG+="$FEATURES"$'\n'
          fi

          if [ -n "$FIXES" ]; then
            CHANGELOG+="## üêõ Bug Fixes"$'\n\n'
            CHANGELOG+="$FIXES"$'\n'
          fi

          if [ -n "$OTHER" ]; then
            CHANGELOG+="## üì¶ Other Changes"$'\n\n'
            CHANGELOG+="$OTHER"$'\n'
          fi

          # Write to file for the release action
          echo "$CHANGELOG" > CHANGELOG.md
          cat CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          body_path: CHANGELOG.md
          draft: false
